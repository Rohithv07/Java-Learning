<html>
	<head>
    <script src="script.js" type="text/javascript"> </script>
    <style>
        h1 {
            text-align: center;
        }
        table {
            margin-right: auto;
            margin-left: auto;
        }
        div {
            border-style: solid;
            border-width: 1px;
            width: 500px;
        }
    </style>
  </head>
  <body>
      <!-- The heading-->
      <h1>Feedback for the ART OF LIVING session</h1>
      <!-- The feedback form submission and viewing button -->
      <table>
          <tr>
              <td><label>Enter the Feedback : </label></td>
              <td><textarea name = "feedback" id = "feedback"
              rows = "5" cols = "30"></textarea></td>
          </tr>
          <tr>
              <td><button type = "button" id = "create" onclick="addFeedback()">Add Feedback</button></td>
          </tr>
          <tr>
              <td><button type = "button" id = "view" onclick="displayFeedback()">View Feedback</button></td>
          </tr>
      </table>
      <div id = "result"></div>
  </body>
</html>
