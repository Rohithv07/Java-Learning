<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel = "stylesheet" href = "billcalc.css">
    </head>
    <body>
        <h1>Bill Calculator</h1>
        <form onsubmit="return calculateTotalPrice()">
        <table>
            <tr>
                <td>Product Name</td>
                <td><input type = "text" id = "productName" placeholder = "Product Name" required=""></td>
            </tr>
            <tr>
                <td>Product Price in Rs.</td>
                <td><input type = "number" id = "price" placeholder = "Product Price" required=""></td>
            </tr>
            <tr>
                <td>Quantity</td>
                <td><input type = "number" id = "qty" placeholder="Enter quantity" min="1" required=""></td>
            </tr>
            <tr>
                <td>Total Price in Rs.</td>
                <td>
                    <output for = "price qty" id = "totalprice" required=""></output>
                </td>
            </tr>
            <tr>
                <td><input type = "submit" id = "submit" name = "Submit"></td>
            </tr>
        </table>
        </form>
        <!-- scripts to calculateTotalPrice -->
        <script type = "text/javascript">
            function calculateTotalPrice() {
                var productName = document.getElementById("productName").value;
                var priceOfProduct = document.getElementById("price").value;
                var quantity = document.getElementById("qty").value;
                var finalTotal = priceOfProduct * quantity;
                document.getElementById("totalprice").innerHTML = finalTotal;
                return false;
            }
        </script>
    </body>
</html>
